name: Frontend Build

on:
  push:
    branches: 
      - main   # 当代码推送到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18          # Node 版本
          cache: 'npm'              # 缓存 npm 依赖，加快后续构建

      # 3. 安装依赖（先尝试 npm ci，如果失败则回退 npm install）
      - name: Install dependencies
        run: |
          echo "尝试使用 npm ci 安装依赖"
          npm ci || (echo "npm ci 失败，改用 npm install" && npm install --include=dev)

      # 4. 检查 node_modules 是否安装成功（debug）
      - name: Verify node_modules
        run: |
          if [ ! -d "node_modules" ]; then
            echo "❌ node_modules 未生成，依赖安装失败！"
            exit 1
          fi
          echo "✅ node_modules 存在"

      # 5. 检查 vue-cli-service 是否存在 (debug)
      - name: Verify vue-cli-service
        run: |
          ls -la node_modules/.bin || (echo "❌ .bin 不存在，依赖未正确安装" && exit 1)

      # 6. 构建项目（使用 npx 确保本地 node_modules/.bin 可执行）
      - name: Build project
        run: npx vue-cli-service build

      # 7. （可选）将构建产物保存为 artifact，方便下载调试
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
